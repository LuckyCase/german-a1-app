# Render Blueprint specification
# https://render.com/docs/blueprint-spec
#
# Single web service combining:
# - Telegram Bot (webhook mode)
# - Web App (Flask)

services:
  - type: web
    name: german-a1-bot
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_server:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Supabase PostgreSQL connection string
      - key: RENDER_EXTERNAL_URL
        sync: false  # Set to https://german-a1-bot.onrender.com
    healthCheckPath: /health
    autoDeploy: true
